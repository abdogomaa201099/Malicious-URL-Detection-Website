{% extends 'base.html' %}

{% block title %}Reports{% endblock %}


{% block body %}


<div class="container" style="margin-top: 50px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="color:white;">#</th>
        <th style="color:white;">Id</th>
        <th style="color:white;">URL</th>
        <th style="color:white;" class="row justify-content-center">Actions</th>
      </tr>
    </thead>
    <tbody>
    <form action="." method="post">
            {%csrf_token%}

    {%for i in reportlist%}
      <tr>
        <td style="color:white;">{{forloop.counter}}</td>
        <td style="color:white;">{{ i.id }}</td>
        <td style="color:white;"> {{ i.url }}</td>
        <td class="row justify-content-center">
          <a class="col-3 btn btn-outline-success" style="color:white; font-weight: 700" href="{% url 'showpdffromreports' id=i.id %}">  Generate Report</a>
          <a class="col-3 btn btn-outline-danger" style="color:white; font-weight: 700" href="{% url 'DeleteReport' id=i.id %}"> Delete Report</a>
        </td>
      </tr>

    {%endfor%}
        </form>
    </tbody>
  </table>
  <div class="card text-center" style="background-color: #009999; ">
      <div class="card-header">
        #
      </div>
  </div>

</div>

{% endblock %}
