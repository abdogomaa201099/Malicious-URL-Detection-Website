<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>Sign Up</title>
</head>
<body>

<section class="h-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up</h2>

                <form method="POST" onsubmit="return submitUserForm();">
                {%csrf_token%}
                <div class="form-outline mb-4">
                    {{form.username}}
                  <label class="form-label" for="username">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  {{form.email}}
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                 {{form.password1}}
                  <label class="form-label" for="Password1">Password</label>
                </div>

                <div class="form-outline mb-4">
                  {{form.password2}}
                  <label class="form-label" for="Password2">Repeat your password</label>
                </div>

 <script src='https://www.google.com/recaptcha/api.js'></script>

                   <div class="form-group mb-4">
                     <div class="g-recaptcha" data-callback="verifyCaptcha" data-sitekey="6LdDYlodAAAAAGvpNQdBM2XDw79CUt5u5_QGaFrS" ></div>
                     <div id="g-recaptcha-error"></div>
                   </div>

                <div class="d-flex justify-content-center">
                  <button id="submitBtn" type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                  {{form.errors}}

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
<script>
var recaptcha_response = '';
function submitUserForm() {
    if(recaptcha_response.length == 0) {
        document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">This field is required.</span>';
        return false;
    }
    return true;
}

function verifyCaptcha(token) {
    recaptcha_response = token;
    document.getElementById('g-recaptcha-error').innerHTML = '';
}
</script>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>

</html>
